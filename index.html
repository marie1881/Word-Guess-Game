<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    

    

    
</head>
<body>
    <!--Title-->
    <div class="box">
    <div class="content">
        <h1>THE MARVEL UNIVERSE</h1>
    </div>
    </div>
    <div class="container">
        <div class="main-container">

            


            
            <h2> Press Any Key to Guess the Marvel Hero</h2>
            

            <div>
                    <img id="image" src="../Word-Guess-Game/assets/images/press any.gif" width="40%" height="200">
                </div>

                <div>
                        <h3 id="currentword">_ _ _ _ _</h3>
                    </div>

            <div id="score">
                <div class="side">
                    <h3> Guesses Remaining: 
                        <span id="guessesremaining"></span>
                    </h3>
                </div>
            </div>

            <!--Right Guesses-->
            <div class="side">
                <h3> Wins: 
                    <span id="winstracker"></span>

                </h3>
            </div>

            <!--Wrong Guesses-->
            <div class="side">
                <h3> Losses:
                <span id="losstracker"></h3>

                </h3>
            </div>

            <!--Letters that were guessed wrong-->
            <div class="side">
                <h3>Letters you guessed wrong:
                    <span id="playerguesses"></span>
                </h3>
            </div>

<!--Learnt from https://www.youtube.com/watch?v=9F49XgzlZgA-->
           <audio controls class="audio">
        <source src="audio/Guardians.mp3" type="audio/mpeg" >
    </audio>


       </div>
    </div>

    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>
  

    
    
</body>




</html>
